<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>TechWave</title>
</head>

<body class="font-[Inter]">
    <header class="bg-[#412567]">
        <nav class="flex max-w-[1600px] mx-auto justify-between items-center px-5 lg:px-52 py-4">
            <div class="logo">
                <h1 class="text-4xl font-bold text-white">Tech<span
                        class="bg-linear-to-t from-[#F7E93F] from-0% via-[#FB09B4] via-51% to-[#9100F8] to-100% text-transparent bg-clip-text">Wave</span>
                </h1>
            </div>
            <div class="hidden lg:flex justify-center items-center ">
                <ul class="flex gap-8 font-medium text-[16px] text-white">
                    <li><a href="">About</a></li>
                    <li><a href="">Episode</a></li>
                    <li><a href="">Host</a></li>
                </ul>
            </div>
            <div class="hidden lg:flex justify-end">
                <button
                    class="rounded-4xl px-4 bg-linear-to-tr from-[#F7E93F] from-0% via-[#FB09B4] via-51% to-[#9100F8] to-100% hover:bg-linear-to-l hover:from-[#F7E93F] hover:from-0% hover:via-[#FB09B4] hover:via-51% hover:to-[#9100F8] hover:to-100% text-white w-auto h-11 cursor-pointer">
                    Subscribe <span class="text-white"><i class="fa-solid fa-arrow-right-long"></i></span>
                </button>
            </div>
            <div class="mobile-menu justify-end lg:hidden">
                <a class="text-2xl text-white" href=""><i class="fa-solid fa-bars"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <!-- Hero Section -->
        <!-- <section
            class="h-[760px] bg-[url('./assets/microphone.png'),url('./assets/hero-circle.png'),url('./assets/hero-bg.png')] bg-cover bg-center bg-no-repeat">
        </section> -->

        <section
            class="h-[760px] bg-[url('./assets/hero-bg.png')] bg-cover bg-no-repeat bg-center flex justify-center items-center flex-col">
            <div
                class="h-80 w-80 bg-[url('./assets/hero-circle.png')] bg-cover flex justify-center items-center mb-10 animate-pulse duration-75">
                <div class="h-[200] w-auto">
                    <img src="./assets/microphone.png" alt="microphone">
                </div>
            </div>
            <h1 class="text-6xl text-center font-extrabold text-white mb-2">TechWave</h1>
            <p class="text-base text-center text-white">Your daily dose of tech insights, productivity hacks, and
                personal growth
            </p>
            <div class="flex gap-2 mt-6">
                <button
                    class="rounded-4xl px-4 bg-linear-to-tr from-[#F7E93F] from-0% via-[#FB09B4] via-51% to-[#9100F8] to-100% hover:bg-linear-to-l hover:from-[#F7E93F] hover:from-0% hover:via-[#FB09B4] hover:via-51% hover:to-[#9100F8] hover:to-100% text-white w-auto h-11 cursor-pointer">
                    <span class="text-white"><i class="fa-brands fa-spotify"></i> Listen on Spotify</span>
                </button>
                <button class="rounded-4xl px-4 text-green-700 border-2 w-auto h-11 cursor-pointer">
                    <span class="text-green-700"><i class="fa-regular fa-envelope"></i> Subscribe</span>
                </button>
            </div>



        </section>



    </main>
    <footer>

    </footer>
